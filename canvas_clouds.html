<html>
	<head>
		<link type="text/css" href="js/jquery-ui/css/smoothness/jquery-ui-1.8.17.custom.css" rel="Stylesheet" />
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui/js/jquery-ui-1.8.17.custom.min.js"></script>
		<script type="text/javascript" src="js/jcanvas/jcanvas-5.3.1.js"></script>
	</head>
	<body>
		<canvas id="canvas" width="1200" height="800"></canvas>
		<script type="text/javascript">
		var color = "#D8EDF2";
		var xBegin = 100;
		var yBegin = 400;
		var cntVertices = 0;
		// Draw a cloud onto the canvas
		for (var cntClouds = 0; cntClouds < 4; cntClouds++) {
			var cntVertices = Math.floor(Math.random() * 2);
			var xRandom = Math.floor(Math.random() * 2);
			var yRandom = Math.floor(Math.random() * 2);
			var xOffset = (xRandom % 2 == 0 ? 300 * xRandom : -1 * 300 * xRandom);
			var yOffset = (yRandom % 2 == 1 ? 100 * yRandom : -1 * 100 * yRandom);
			drawCloud(500 + xOffset, 400 + yOffset, color, cntVertices);
		}
		
		function drawCloud(x0, y0, color, cntVertices) {
			// Bottom
			for (var ixCloudPart = 0; ixCloudPart < 4 + 2 * cntVertices; ixCloudPart++) {
				$("canvas").drawArc({
					strokeStyle: color,
					strokeWidth: 5,
					x: x0 + ixCloudPart * 68, y: y0,
					radius: 50,
					start: 135, end: 225
				});
			}
			// Sides
			$("canvas").drawArc({
				strokeStyle: color,
				strokeWidth: 5,
				x: x0, y: y0,
				radius: 50,
				start: 225, end: 30
			}).drawArc({
				strokeStyle: color,
				strokeWidth: 5,
				x: x0 + (3 + 2 * cntVertices) * 68, y: y0,
				radius: 50,
				start: 330, end: 135
			});
			// Top
			for (var ixCloudPart = 0; ixCloudPart < cntVertices; ixCloudPart++) {
				$("canvas").drawArc({
					strokeStyle: color,
					strokeWidth: 5,
					x: x0 + 75 + ixCloudPart * 75, y: y0 - 50 - ixCloudPart * 75,
					radius: 75,
					start: 270, end: 30
				});
			}
			for (var ixCloudPart = 0; ixCloudPart < cntVertices; ixCloudPart++) {
				$("canvas").drawArc({
					strokeStyle: color,
					strokeWidth: 5,
					x: x0 + 142 + 2 * cntVertices * 68 - ixCloudPart * 75, y: y0 - 50 - ixCloudPart * 75,
					radius: 75,
					start: 330, end: 90
				});
			}
			$("canvas").drawArc({
				strokeStyle: color,
				strokeWidth: 5,
				x: x0 + 102 + cntVertices * 70, y: y0 - 41 - cntVertices * 78,
				radius: 75,
				start: 270, end: 90
			});
		}

		
		</script>
	</body>
</html>
